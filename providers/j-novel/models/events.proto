syntax = "proto3";
package j_novel;

option go_package = "providers/j-novel/models";

import "google/protobuf/timestamp.proto";
import "providers/j-novel/models/cover.proto";
import "providers/j-novel/models/series.proto";

message Event {
  string legacyId = 1;
  string title = 2;
  string eventDescription = 3;
  google.protobuf.Timestamp updatedAt = 4;
  string link = 5;
  Series series = 6;
  Cover cover = 7;
}
